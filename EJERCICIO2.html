<body>
	<h1>FACTORIAL</h1>
<script>

function Factorial()
{

var num =parseFloat(prompt("INGRESE UN NUMERO"));
var total=1;

for(i=0;i<=num;i++){

total=total*i;
}

if(num=0){
       
       return 1;

   } else {
       return num*Factorial(num-1);
   }
  
}

alert("EL FACTORIAL DEL NUMERO"+num+"ES: "+total)

Factorial()

</script>
