<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="estilos.css">
	<script src="suma.js"></script>
</head>
<body>
	<h1>Suma</h1>
	<div class="contenedor">
		<form action="">
			<input id="numero1" type="text">
			<p>+</p>
			<input id="numero2" type="text">
			<p>=</p>
			<input id="resultado" type="text" readonly>
			<input type="button" class="btn" onclick="sumar()" value="Resultado">
		</form>
	</div>
<script>

function multiplicar()
{
    
    let num1= parseFloat(document.getElementById('numero1').value);
    let num2= parseFloat(document.getElementById('numero2').value);

    
    let sum= num1*num2;
    
    document.getElementById('resultado').value =sum;

}

</script>
	

	
</body>
</html>
